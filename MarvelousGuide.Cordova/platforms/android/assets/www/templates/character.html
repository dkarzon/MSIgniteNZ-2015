<ion-view view-title="{{character.name}}">
    <ion-content>
        <div class="list">

            <div class="item item-thumbnail-left">
                <img ng-src="{{buildThumbnailPath(character.thumbnail)}}">
                <h2>{{character.name}}</h2>
                <p>{{character.id}}</p>
            </div>

            <div class="item item-divider">
                Comics
            </div>

            <a class="item item-icon-left"
               ng-repeat="comic in character.comics.items"
               href="#/app/comic/{{ extractIdFromUrl(comic.resourceURI) }}">
                <i class="icon ion-ios-book"></i>
                {{comic.name}}
            </a>

            <div class="item item-divider">
                Stories
            </div>
            <div class="item item-icon-left" ng-repeat="story in character.stories.items">
                <i class="icon ion-chatbox-working"></i>
                {{story.name}}
            </div>
        </div>
    </ion-content>
</ion-view>
